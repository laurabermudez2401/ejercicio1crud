<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" href="style/style.css">
    
    <title>SuperMario Bros</title>
</head>

<body id="home">
    <header>
        <!-- contenedor principal -->
        <div class="container-fluid">
            <!-- titulo -->
            <div class="row">
                <div class="col mt-5 titulo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/MarioBros-sideart.svg/500px-MarioBros-sideart.svg.png" alt="">
                    <h1 class="Headline1">Los mejores personajes a un click</h1>
                </div>
            </div>
            <!-- contenedor de categorias -->
            <div class="row btn-categorias">
                <!-- titulo de las categoria -->
                <div class="col mt-3">
                    <h2 class="subtitle1 div-categorias">Personajes MarioBros</h2>
                </div>
                <!-- categorias -->
                <div class="row">
                    <!-- categoria1 -->
                    <div class="col-12 mx-1">
                        <button id="btnCategory1" class="btn-categoria-1 btn btn-secondary">
                            <div class="row">
                                <div class="col">
                                    <img src="https://1000marcas.net/wp-content/uploads/2020/02/Logo-Marvel-.png"
                                        width="100px">
                                </div>
                            </div>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid mt-4 mb-3">
            <div class="row row-cols-2 row-cols-md-2 g-4 grid-elementos">

            </div>
        </div>
        <div class="div-usuario">
            <!-- contenedor para ver los datos -->
            <div class="row usuario">
                <h1 class="Headline1">Crear Tu Personaje </h1>
                <div class="col datos">

                </div>
            </div>
            <!-- formulario -->
            <form id="formulario">
                <div class="campo">
                    <label for="name" class="form-label body1Regular label-edit">Nombre</label>
                    <input id="name" name="name" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
                </div>
                <div class="campo">
                    <label for="lastName" class="form-label body1Regular label-edit">Genero</label>
                    <input id="lastName" name="lastName" class="ms-1 edit body1Regular form-control" type="text"
                        placeholder="">
                
                <div class="campo">
                    <label id="label-edit" for="id" class="form-label body1Regular label-edit">Id</label>
                    <input id="id" name="id" class="ms-1 edit body1Regular form-control" type="text" placeholder=""
                        readonly>
                </div>
                <!-- botones -->
                <div class="">
                    <button id="btnGuardar" type="submit"
                        class="btn btn-secondary buttom guardar-cambios">Guardar</button>
                </div>
                <div class="">
                    <button id="btnCorreo" type="button" class="btn btn-secondary buttom guardar-cambios">Buscar por
                        correo</button>
                </div>
                <div class="">
                    <button id="btnEditar" type="button"
                        class="btn btn-secondary buttom guardar-cambios">Editar</button>
                </div>
                <div class="">
                    <button id="btnEliminar" type="button"
                        class="btn btn-secondary buttom guardar-cambios">Eliminar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
